<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

<body>
    <div class="scene">

    </div>

        <button id="moveTo30" class="button">roll in to 1/3</button>

        <button id="oneJump" class="button">one jump</button>
        <button id="jump" class="button">bouncing</button>
        <button id="fade" class="button">fade</button>
        <button id="glow" class="button">glow</button>
        <button id="fallDown" class="button">got hit and fall</button>
        <button id="shake" class="button">shake</button>
        <button id="mirror" class="button">mirror</button>
        <button id="sneak" class="button">sneaking around</button>
    </div>
    <div class="codeAndUnfinished">
        <h2>Code &amp; To Do ..</h2>
