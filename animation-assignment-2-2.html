<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animation-assignment-2-2.css">
    <title>animation assignment 2.2</title>
</head>

<body>
    <div class="scene">
        <div class="start">START</div>
        <img src="ball.png" alt="a ball">
        <div class="shadow"></div>
        <div class="horizon"></div>
    </div>
    <div id="stop">STOP<br>&amp;<br>Re-start</div>
    <div class="buttonArea">
        <button id="move" class="button">cross screen</button>
        <button id="moveTo30" class="button">roll in to 1/3</button>
        <button id="moveFrom30" class="button">away from 1/3</button>
        <button id="oneJump" class="button">one jump</button>
        <button id="jump" class="button">bouncing</button>
        <button id="fade" class="button">fade</button>
        <button id="glow" class="button">glow</button>
        <button id="fallDown" class="button">fall down</button>
        <button id="speak" class="button">speak</button>
        <button id="shake" class="button">shake</button>
        <button id="mmirror" class="button">mirror</button>
        <button id="moveTo0" class="button">escape to the left</button>
        <button id="gotHit" class="button">got hit</button>
    </div>
    <div class="codeAndIssue">
        <p>CODE and Issues</p>
        <div class="css"></div>
        <div class="js"></div>
        <div class="issues">
            <p>bouncing speed setting</p>
        </div>
    </div>
    <script src="animation-assignment-2-2.js"></script>

</body>
</html>
